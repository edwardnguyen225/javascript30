<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>Day 03 - CSS variables</title>
</head>

<body>
    <h1>Update CSS Variables with <span class="js">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" min="0" max="200" value="10" data-suffix="px" />

        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-suffix="px" />

        <label for="base-color">Base Color</label>
        <input type="color" name="base-color" id="base-color" value="#ffc600">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <script src="./index.js"></script>
</body>

</html>
